<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login eMonPro</title>
  <style>
    body {
      background: #f2f4f7;
      font-family: Arial, sans-serif;
    }

    .login-container {
      width: 380px;
      margin: 70px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .instansi {
      font-size: 15px;
      font-weight: bold;
      color: #1f7a3f;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .aplikasi {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1f7a3f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #166534;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <!-- LOGO KUTAI BARAT -->
    <img
      src="images/Lambang_Kab_Kutai_Barat.png"
      alt="Lambang Kabupaten Kutai Barat"
      class="logo"
    />

    <!-- TEKS INSTANSI -->
    <div class="instansi">
      Pemerintah Kabupaten Kutai Barat
    </div>

    <div class="aplikasi">
      Aplikasi Monitoring Proyek (eMonPro)
    </div>

    <!-- FORM LOGIN -->
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>

    <footer>
      Â© 2026 Kabupaten Kutai Barat
    </footer>

  </div>

</body>
</html>
